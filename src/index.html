<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Around The U.S"
          class="logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__image-container">
              <img src="#" alt="profile picture" class="profile__image" />
              <div class="profile__image-overlay"></div>
            </div>
            <div class="profile__info">
              <h1 class="profile__name" id="profile-name"></h1>
              <button
                type="button"
                class="profile__edit-button profile-button"
              ></button>
              <p class="profile__name-discription" id="profile-job"></p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button profile-button"
          ></button>
        </section>
        <section class="avatar popup" id="avatar-popup">
          <div class="avatar__container container">
            <button
              type="button"
              class="avatar__close-button close-button"
            ></button>
            <div class="avatar__form-container">
              <h2 class="avatar__header">Change profile picture</h2>
              <form class="avatar__form form" name="avatar" novalidate>
                <fieldset class="form__fieldset">
                  <span class="form__input-error title-input-error"></span>
                  <input
                    class="form__input"
                    type="url"
                    id="avatar-input"
                    placeholder="Image link"
                    name="avatar"
                    required
                  />
                  <span class="form__input-error avatar-input-error"></span>
                </fieldset>
                <fieldset class="form__fieldset-button">
                  <button
                    type="submit"
                    class="form__button form__button-save"
                    disabled
                  >
                    Save
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="edit popup" id="edit">
          <div class="edit__container container">
            <button
              type="button"
              class="edit__close-button close-button"
            ></button>
            <div class="edit__form-container">
              <h2 class="edit__header">Edit profile</h2>
              <form class="edit__form form" name="edit" novalidate>
                <fieldset class="form__fieldset">
                  <input
                    class="form__input form__input-name"
                    type="text"
                    id="name-input"
                    placeholder="Name"
                    name="name"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span class="form__input-error name-input-error"></span>
                  <input
                    class="form__input form__input-job"
                    type="text"
                    id="job-input"
                    placeholder="About"
                    name="job"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span class="form__input-error job-input-error"></span>
                </fieldset>
                <fieldset class="form__fieldset-button">
                  <button type="submit" class="form__button form__button-save">
                    Save
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="add popup" id="add-popup">
          <div class="add__container container">
            <button
              type="button"
              class="add__close-button close-button"
            ></button>
            <div class="add__form-container">
              <h2 class="add__header">New place</h2>
              <form class="add__form form" name="add" novalidate>
                <fieldset class="form__fieldset">
                  <input
                    class="form__input"
                    type="text"
                    id="title-input"
                    placeholder="Title"
                    name="title"
                    required
                    minlength="1"
                    maxlength="30"
                  />
                  <span class="form__input-error title-input-error"></span>
                  <input
                    class="form__input"
                    type="url"
                    id="imagelink-input"
                    placeholder="Image link"
                    name="image"
                    required
                  />
                  <span class="form__input-error imagelink-input-error"></span>
                </fieldset>
                <fieldset class="form__fieldset-button">
                  <button
                    type="submit"
                    class="form__button form__button-create"
                    disabled
                  >
                    Create
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="delete popup" id="delete-popup">
          <div class="delete__container container">
            <button
              type="button"
              class="delete__close-button close-button"
            ></button>
            <div class="delete__content-container">
              <h2 class="delete__header">Are you sure?</h2>
              <form class="delete__form form">
                <button
                  type="submit"
                  class="delete__button button form__button"
                >
                  Yes
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="gallery">
          <ul class="gallery__container" id="gallery-container"></ul>
        </section>
        <section class="image popup" id="image-popup">
          <div class="image__container container">
            <button
              type="button"
              class="image__close-button close-button"
            ></button>
            <img class="image__popup" src="#" alt="" />
            <p class="image__discription"></p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@Tamar Rubin 2022</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="gallery__card">
        <div class="gallery__card-image" style=""></div>
        <button
          type="button"
          class="gallery__card-trash-button gallery__card-trash-button_active"
        ></button>
        <div class="gallery__card-footer">
          <h2 class="gallery__card-place"></h2>
          <div class="gallery__card-like">
            <button type="button" class="gallery__card-like_button"></button>
            <div class="gallery__card-like_counter"></div>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
