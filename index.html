<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Around The U.S" class="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile_image.jpg"
              alt="profile picture"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__name-discription" id="profile-job">Explorer</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="edit__popup" id="edit-popup">
          <div class="edit__popup-container">
            <button type="button" class="edit__popup-close_button"></button>
            <div class="edit__popup-form_container">
              <h2 class="edit__popup-header">Edit profile</h2>
              <form class="edit__popup-form edit__form" name="edit-form">
                <fieldset class="edit__form-fieldset">
                  <input
                    class="edit__form-input"
                    type="text"
                    id="name"
                    placeholder="Jacques Cousteau"
                    name="name"
                    required
                  />
                  <input
                    class="edit__form-input"
                    type="text"
                    id="job"
                    placeholder="Explorer"
                    name="job"
                    required
                  />
                </fieldset>
                <fieldset class="edit__form-fieldset_button">
                  <button type="submit" class="edit__form-button">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="gallery">
          <div class="gallery__container">
            <article class="gallery__card card">
              <img
                src="./images/Yosemite_Valley.jpg"
                alt="yosemite valley"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Yosemite Valley</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/Lake_Louise.jpg"
                alt="Lake Louise"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Lake Louise</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/Bald_Mountains.jpg"
                alt="Bald Mountains"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Bald Mountains</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/Latemar.jpg"
                alt="Latemar"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Latemar</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/Vanoise_National.jpg"
                alt="Vanoise National Park"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Vanoise National Park</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
            <article class="gallery__card">
              <img
                src="./images/Lago_di_Braies.jpg"
                alt="Lago di Braies"
                class="gallery__card-image"
              />
              <div class="gallery__card-footer">
                <h2 class="gallery__card-place">Lago di Braies</h2>
                <button
                  type="button"
                  class="gallery__card-like_button"
                ></button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <template id="add__popup-template">
        <section class="add__popup">
          <div class="add__popup-container">
            <button type="button" class="add__popup-close_button"></button>
            <div class="add__popup-form_container">
              <h2 class="add__popup-header">New place</h2>
              <form class="add__popup-form add__form" name="add-form">
                <fieldset class="add__form-fieldset">
                  <input
                    class="add__form-input"
                    type="text"
                    id="title"
                    placeholder="Title"
                    name="title"
                    required
                  />
                  <input
                    class="add__form-input"
                    type="text"
                    id="image-link"
                    placeholder="Image link"
                    name="image"
                    required
                  />
                </fieldset>
                <fieldset class="add__form-fieldset_button">
                  <button type="submit" class="add__form-button">Create</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </template>
      <footer class="footer">
        <p class="footer__copyright">@Tamar Rubin 2022</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
