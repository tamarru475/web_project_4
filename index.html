<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img src="./images/logo.svg" alt="Around The U.S" class="logo" />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/profile_image.jpg"
              alt="profile picture"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/Edit_Button.svg" alt="edit" />
              </button>
              <p class="profile__name-discription" id="profile-job">Explorer</p>
            </div>
          </div>
          <div class="profile__add-button_container">
            <a href="#" class="profile__add-button">
              <img src="./images/add__vectot.svg" alt="add" />
            </a>
          </div>
        </section>
        <section class="popup" id="popup">
          <div class="popup__container">
            <div class="popup_close-button_container">
              <button type="button" class="popup__close-button">
                <img
                  src="./images/Close_Icon.svg"
                  alt="close"
                  class="popup__close"
                />
              </button>
            </div>
            <div class="popup__form-container">
              <h2 class="popup__header">Edit profile</h2>
              <form class="popup__form">
                <fieldset class="form__fieldset">
                  <input
                    class="form__input form__input-name"
                    type="text"
                    id="name"
                    placeholder="Jacques Cousteau"
                    value="Jacques Cousteau"
                    required
                  />
                  <input
                    class="form__input form__input-job"
                    type="text"
                    id="job"
                    placeholder="Explorer"
                    value="Explorer"
                    required
                  />
                </fieldset>
                <fieldset class="form__fieldset-button">
                  <button type="submit" class="form__button">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
        <section class="gallery">
          <div class="gallery__container">
            <article class="gallery__card card">
              <img
                src="./images/Yosemite_Valley.jpg"
                alt="yosemite valley"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Yosemite Valley</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
            <article class="gallery__card card">
              <img
                src="./images/Lake_Louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Lake Louise</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
            <article class="gallery__card card">
              <img
                src="./images/Bald_Mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Bald Mountains</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
            <article class="gallery__card card">
              <img
                src="./images/Latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Latemar</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
            <article class="gallery__card card">
              <img
                src="./images/Vanoise_National.jpg"
                alt="Vanoise Nationa..."
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Vanoise Nationa...</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
            <article class="gallery__card card">
              <img
                src="./images/Lago_di_Braies.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__footer">
                <h2 class="card__place">Lago di Braies</h2>
                <a href="#" class="card__like-button">
                  <img src="./images/like_button.svg" alt="like-button" />
                </a>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@Tamar Rubin 2022</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
